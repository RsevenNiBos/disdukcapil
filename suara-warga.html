    <style>
        .containeer {
            display: flex;
            justify-content: space-between;
        }

        .form-container {
            width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .output-container {
            width: 400px;
            margin: 20px auto;
            background-color: rgb(221, 215, 215);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .output-container p {
            margin-bottom: 10px;
        }

        .output-container label {
            font-weight: bold;
        }

        .output-container span {
            font-style: italic;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>

    <body id="home">

        <!-- navigation -->
        <div class="navigation">
            <!-- Navigation code here -->
        </div>

        <div class="containeer">
            <div class="form-container">
                <h1>Form</h1>
                <form id="myForm">
                    <div class="form-group">
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Pesan:</label>
                        <textarea id="message" name="message" rows="4" cols="30"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>

            <div class="output-container" id="output"></div>
        </div>

        <script>

            document.getElementById("myForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Menghentikan pengiriman form

                // Mengambil nilai dari isian form
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var message = document.getElementById("message").value;

                // Menampilkan output di div dengan id "output"
                var outputContainer = document.getElementById("output");
                outputContainer.innerHTML = "";

                var nameOutput = document.createElement("p");
                nameOutput.innerHTML = "<label>Nama:</label> <span>" + name + "</span>";
                outputContainer.appendChild(nameOutput);

                var emailOutput = document.createElement("p");
                emailOutput.innerHTML = "<label>Email:</label> <span>" + email + "</span>";
                outputContainer.appendChild(emailOutput);

                var messageOutput = document.createElement("p");
                messageOutput.innerHTML = "<label>Pesan:</label> <span>" + message + "</span>";
                outputContainer.appendChild(messageOutput);

                // Mengosongkan form setelah submit
                document.getElementById("myForm").reset();
            });

        </script>
    </body>
